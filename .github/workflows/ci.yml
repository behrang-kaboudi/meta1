name: CI / build-and-verify

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# در صورت چند بار پوش پیاپی روی یک شاخه، رَن‌های قبلی لغو شوند
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: { node: [18, 20, 22] }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm
      - run: npm ci

      - name: Tool versions (debug)
        run: node -v && npm -v && npx eslint -v && npx prettier -v

      - name: Lint (CI)
        run: npm run lint:ci

      - name: Prettier check (CI)
        run: npm run format:check:ci

